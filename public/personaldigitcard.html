<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Card" content="This page is about my education background.">
    <title>Personal Digital Card</title>
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Merriweather&family=Playfair+Display&family=Poiret+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            background: url(../assets/images/background-image.jpg) no-repeat center center fixed;
            background-size: cover;
            padding: 0;
            margin: 0;
        }

        main {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section {
            width: 500px;
            height: 570px;
            display: flex;
            flex-direction: column;
        }

        section>span {
            background-color: black;
            width: 100%;
            height: 5px;
        }

        #card {
            background-color: white;
            background: url("http://wp1.themexlab.com/wp/cards/wp-content/themes/cards/img/bg-card2.png") repeat-x right top #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            border: 6px solid #ddd;
        }

        img {
            overflow-clip-margin: content-box;
            overflow: clip;
        }

        div {
            display: block;
        }

        .title h1 {
            font-size: 30px !important;
            margin: 10px 0;
        }

        :-webkit-any(article, aside, nav, section) h1 {
            font-size: 1.5em;
            margin-block-start: 0.83em;
            margin-block-end: 0.83em;
        }

        h1 {
            display: block;
            font-size: 2em;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
        }

        #name {
            color: teal;
        }

        .title h2 {
            margin-top: 0;
            font-size: 14px;
            font-weight: bold;
        }

        h2 {
            display: block;
            font-size: 1.5em;
            margin-block-start: 0.83em;
            margin-block-end: 0.83em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
        }

        .hr1 {
            border: none;
            height: 1px;
            width: 100%;
            background: url(http://wp1.themexlab.com/wp/cards/wp-content/themes/cards/img/hr1.png) no-repeat center center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        hr {
            display: block;
            unicode-bidi: isolate;
            margin-block-start: 0.5em;
            margin-block-end: 0.5em;
            margin-inline-start: auto;
            margin-inline-end: auto;
            overflow: hidden;
            border-style: inset;
            border-width: 1px;
        }

        .card-main {
            padding: 0 2.3rem;
        }

        .card-main p {
            font-size: 13px;
        }

        p {
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
        }

        #information-button {
            margin-bottom: 15px;
            border-radius: 5px;
            padding: 10px;
            background: url(http://wp1.themexlab.com/wp/cards/wp-content/themes/cards/img/bg-btn.png) no-repeat center center #08aeac;
            transition: 0.6s;
        }

        div {
            display: block;
        }

        #icons i {
            color: white;
            background-color: #333333;
            width: 30px;
            height: 30px;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease-in-out;
            font-size: 14px;
            line-height: 30px;
        }

        .fa-brands,
        .fab {
            font-weight: 400;
        }

        .fa-brands,
        .fab {
            font-family: "Font Awesome 6 Brands";
        }

        .fa,
        .fa-brands,
        .fa-classic,
        .fa-regular,
        .fa-sharp,
        .fa-solid,
        .fab,
        .far,
        .fas {
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            display: var(--fa-display, inline-block);
            font-style: normal;
            font-variant: normal;
            line-height: 1;
            text-rendering: auto;
        }

        i {
            font-style: italic;
        }

        .fa-instagram:before {
            content: "\f16d";
        }

        .fa-facebook-f:before {
            content: "\f39e";
        }

        .fa-x-twitter:before {
            content: "\e61b";
        }

        .fa-linkedin-in:before {
            content: "\f0e1";
        }

        .fa-youtube:before {
            content: "\f167";
        }
    </style>
</head>

<body>
    <main>
        <section>
            <span></span>
            <div id="card">
                <img src="../assets/images/Ilhama (not rounded).jpg" alt="" />
                <div class="title">
                    <h1>Hi, I'm <span id="name">Ilhama Novruzova!</span></h1>
                    <h2>Web Designer & Developer</h2>
                </div>
                <hr class="hr1" />
                <div class="card-main">
                    <p>
                        Junior Computer Science Student at ADA University. Interested in Web Development and Data
                        Science.
                    </p>
                    <div id="information-button">
                        <p>email: inovruzova16235@ada.edu.az <br /> phone:+994 50 462 65 68</p>
                    </div>
                </div>
                <div id="icons">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
