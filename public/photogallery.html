<!DOCTYPE html>
<html>

<head>

    <title>Photo Gallery</title>
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <meta name="Photo Gallery" content="This is my portfolio page">
    <meta charset="UTF8">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Merriweather&family=Playfair+Display&family=Poiret+One&display=swap"

</head>

<body class="photogallery">
    <div class="wholegallery">
        <div class="group1">
            <figure class="desc" id="first">
                <a target="_blank" href="../assets/images/1.jpg">

                </a>
                <figcaption>
                    <h3>Exploring Cosmic Art</h3>
                </figcaption>
            </figure>

            <figure class="desc"  id="second" >

                <a target="_blank" href="../assets/images/2.jpg">

                </a>
                <figcaption>
                    <h3>Korea Memories</h3>
                </figcaption>
            </figure>

        </div>


        <div class="group2">

            <figure class="desc" id="third">

                <a target="_blank" href="../assets/images/4.jpg">
                    <img class="gallery" src="../assets/images/4.jpg" alt="ACM Club">
                </a>
                <figcaption>
                    <h3>ADA ACM Club</h3>
                </figcaption>
            </figure>
            <figure class="desc">

                <a target="_blank" href="../assets/images/3.jpg">
                    <img class="gallery" src="../assets/images/3.jpg" alt="CanStellar Team">
                </a>

                <figcaption>
                    <h3>"CanStellar" Team</h3>
                </figcaption>

</html>
